<!-- result.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Complete - DocGenius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #1a1a1d, #4e4e50);
            color: #f8f9fa;
        }

        .result-box {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .success-icon {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #adb5bd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result-box">
            <div class="success-icon">âœ…</div>
            <h2 class="mb-3">Conversion Successful!</h2>
            <p class="mb-4">Your file is ready to download.</p>
            <a href="{{ url_for('download_file', filename=download_file) }}" class="btn btn-primary">Download File</a>

            {% if email %}
                <p class="mt-4">A copy has also been sent to <strong>{{ email }}</strong></p>
            {% endif %}

            <div class="footer mt-5">
                &larr; <a href="/" class="text-decoration-none text-light">Convert another file</a>
            </div>
        </div>
    </div>
</body>

</html>
