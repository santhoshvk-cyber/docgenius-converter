<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocGenius Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      width: 90%;
      max-width: 450px;
      position: relative;
      animation: fadeIn 1s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px dashed #0ff;
      border-radius: 20px;
      animation: borderGlow 2s infinite linear;
      z-index: 0;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #0ff;
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
      position: relative;
    }

    input[type="file"],
    select,
    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    input[type="file"],
    select {
      background: #333;
      color: #fff;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00b3b3;
    }

    .arrow {
      position: absolute;
      top: -20px;
      right: -20px;
      animation: floatArrow 2s infinite ease-in-out;
      font-size: 2rem;
      color: #0ff;
    }

    @keyframes floatArrow {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 20px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="arrow">â¬‡</div>
  <h1>DocGenius Converter</h1>

  <form action="/convert" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>

    <select name="conversion_type" required>
      <option value="">Select Conversion Type</option>
      <option value="word-to-pdf">Word to PDF</option>
      <option value="pdf-to-word">PDF to Word</option>
    </select>

    <button type="submit">Convert Now</button>
  </form>
</div>

</body>
</html>
