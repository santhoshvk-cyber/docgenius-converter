<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conversion Complete - DocGenius</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #222;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px dashed #0ff;
      border-radius: 20px;
      animation: borderGlow 2s infinite linear;
      z-index: 0;
    }

    h1 {
      font-weight: 600;
      color: #0ff;
      z-index: 1;
      position: relative;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.1em;
      z-index: 1;
      position: relative;
    }

    a.download-btn {
      text-decoration: none;
      background: #0ff;
      color: #000;
      padding: 12px 25px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
      display: inline-block;
      z-index: 1;
      position: relative;
    }

    a.download-btn:hover {
      background: #00b3b3;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 20px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>âœ… Conversion Successful!</h1>
  <p>Your file is ready to download.</p>
  <a class="download-btn" href="/download/{{ download_file }}">Download File</a>
</div>

</body>
</html>
